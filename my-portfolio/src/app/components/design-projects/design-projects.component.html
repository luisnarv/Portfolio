<app-navbar></app-navbar>
<router-outlet></router-outlet>

<div *ngIf="isActive() === false" class="projects" class="main-projects">
  <h1>Proyects</h1>

  <span class="direccional">
    <img
      src="../../../assets/Image/icons/right.svg"
      (click)="changueCardRight()"
      alt="button-Right"
    />
    <img
      src="../../../assets/Image/icons/left.svg"
      (click)="changueCardLeft()"
      alt="button-Left"
    />
  </span>

  <section
    class="projects-info"
    *ngFor="let pro of projects.slice(this.left, this.right)"
  >
    <span>
      <h2>{{ pro.title }}</h2>
      <p>{{ pro.descripcion }}</p>
    </span>

    <section class="images">
      <span *ngFor="let image of pro.img">
        <!-- <a [routerLink]="['/detail/',pro.title]"> -->
        <!-- <a [routerLink]="['/desingProjects/detail/', pro.title]"> -->
        <a [routerLink]="['/designProjects', 'detail', pro.title]">
          <!-- <img (click)="getID(pro.title)" src={{image}} alt="prueba.png" width="100%" height="100%s"> -->
          <img
            (click)="getID(pro.title)"
            src="{{ image }}"
            alt="prueba.png"
            width="100%"
            height="100%s"
          />
        </a>
      </span>
    </section>
  </section>
</div>
<app-footer></app-footer>
